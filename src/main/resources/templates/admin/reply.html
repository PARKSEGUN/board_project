<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<div layout:fragment="content">
    <!DOCTYPE html>

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



    <div class="container mt-3">
        <h2>댓글 관리</h2>
        <table class="table">
            <thead>
            <tr>
                <th>댓글 번호</th>
                <th>내용</th>
                <th>게시글 번호</th>
                <th>작성자 회원 번호</th>
                <th>생성 시간</th>

            </tr>
            </thead>
            <tr th:each="reply:${replyList}">
                <td name="replyId" th:text="${reply.id}"></td>
                <td th:text="${reply.content}"></td>
                <td th:text="${reply.boardDto.id}"></td>
                <td th:text="${reply.userDto.id}"></td>
                <td th:text="${reply.createTime}"></td>
                  <td><button class="btn btn-danger" name="deleteReply">삭제</button></td>
            </tr>


        </table>
    </div>

<script>
    $("[name=deleteReply]").click(function () {
        let replyId = $(this).parent().siblings("[name=replyId]").text();
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = "/admin/reply/delete/" + replyId;
        }
    });
</script>


</div>

</html>
